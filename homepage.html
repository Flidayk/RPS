<body>
  <script>

    //function that compares the player selection and computer selection, returns 1 if player wins and 2 if computer wins. 
    function playRound(player, computer) {
      player = player.toLowerCase();
      if (player == computer){
        console.log("Tie! You both picked " + player);
        return 0;
      }
      else{
        switch(player){ 
          case "rock": 
            return computer == "paper" ? (console.log("You lose! paper beats rock"),1):(console.log("You win! rock beats scissors"),2);

          case "paper": 
            return computer == "scissors" ? (console.log("You lose! scissors beats paper"),1):(console.log("You win! scissors beats rock"),2);

          case "scissors":
            return computer == "rock" ? (console.log("You lose! rock beats scissors"),1):(console.log("You win! paper beats rock"),2);    
        }
      }
    }
  
    //function to determine computer's play random rock paper or scissors
    function computerPlay() {
        compRPS = getRandomInt(3);
        switch(compRPS){
            case 0:
                return "rock";
            case 1:
                return "paper";
            case 2:
                return "scissors";
        }
    }

    //Returns random integers 0 to max
    function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
    }

    //function game, prompts user for input, keeps track of score
    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (let i = 0; i < 5; i++){
        player = prompt();
        let round = playRound(player, computerPlay());
        console.log(round)
        round == 1 ? computerScore += 1 : playerScore += round/2;
      }
      console.log(`Player score:${  playerScore  }, Computer score:${  computerScore  }`);
    }
    game();
    
  </script>
</body>
